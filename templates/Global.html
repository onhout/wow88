{% load static %}
{% load render_bundle from webpack_loader %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% render_bundle 'vendor' %}
    <title>{% block title %}{% endblock %}</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
          name="viewport">
    <!--Load fonts here -->
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/imagehover.css/1.0/css/imagehover.min.css" rel="stylesheet">
{#    <script src='https://www.google.com/recaptcha/api.js'></script>#}
</head>
<body class="index-page sidebar-collapse">
{% include 'Nav.html' %}
{% block main_page %}{% endblock %}
{% url 'user_home' as user_home %}
<div class="container{% if request.get_full_path == user_home %}-fluid{% endif %} wrapper"
     style="margin-top: 85px;">
    {% block content %}{% endblock %}
</div>
<div class="errors"></div>
